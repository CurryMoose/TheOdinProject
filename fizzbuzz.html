<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    let number = parseInt(prompt("Enter the number that you wish to type in: "));
    for(i=1; i<number+1; i++)
    {
        if((i % 3 == 0) && (i % 5 == 0))
        {
            console.log("FizzBuzz");
        }
        else if((i % 3) == 0)
        {
            console.log("Fizz");

        }
        else if((i % 5) == 0)
        {
            console.log("Buzz");
        }
        else
        {
          console.log(i);
        }
    }

  </script>
</body>
</html>
